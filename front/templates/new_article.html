<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='easyui/themes/default/easyui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='easyui/themes/icon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='easyui/demo/demo.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='easyui/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='easyui/jquery.easyui.min.js') }}"></script>
</head>
<body>

<div class="easyui-panel" title="发布文章" style="width:100%;max-width:400px;padding:30px 60px;">


    <form id="ff" method="post" ,action="{{ url_for('front.new_article') }}">

        <div style="margin-bottom:20px">
            <input name="title" type="text" style="width:100%;height: 25px" placeholder="请填写文章标题">
        </div>

        <div style="margin-bottom:20px">
            <input name="content" type="text" style="width:100%;height: 25px" placeholder="请填写文章内容">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-linkbutton" value="立即发布" type="submit" style="width:80px"></input>
        </div>

    </form>

</div>

</body>
</html>
